<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        /* Main container */
        .grid-container {
            display: grid;
            gap: 20px;
            padding: 20px;
        }

        /* Grid layout for different screen sizes */
        @media (min-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(4, 1fr); /* 4 columns for desktop */
            }
        }

        @media (min-width: 768px) and (max-width: 1023px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for tablet */
            }
        }

        @media (max-width: 767px) {
            .grid-container {
                grid-template-columns: 1fr; /* 1 column for mobile */
            }
        }

        /* Card styles */
        .card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Responsive Grid Layout</h1>
    <p>This layout adjusts the number of columns based on screen size.</p>
    <div class="grid-container">
        <!-- Example cards -->
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Image 1">
            <div class="card-content">
                <h2 class="card-title">Card 1</h2>
                <p class="card-description">This is a description for card 1.</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Image 2">
            <div class="card-content">
                <h2 class="card-title">Card 2</h2>
                <p class="card-description">This is a description for card 2.</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Image 3">
            <div class="card-content">
                <h2 class="card-title">Card 3</h2>
                <p class="card-description">This is a description for card 3.</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Image 4">
            <div class="card-content">
                <h2 class="card-title">Card 4</h2>
                <p class="card-description">This is a description for card 4.</p>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </div>
</body>
</html>
